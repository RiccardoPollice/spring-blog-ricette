<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h1 >Le tue categorie</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${category}">
        <td th:text="${cat.name}"></td>
        <td ><a class="btn btn-warning margine  button-custom" th:href="@{/category/edit/{id}(id=${cat.id})}">Modifica</a></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-warning margine" th:href="@{/category/create}">Aggiungi la tua categoria</a>
<a class="btn btn-warning margine" th:href="@{/recipes}">Torna alle tue ricette</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>

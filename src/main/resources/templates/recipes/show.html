<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Dettagli Recipe</title>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <img class="img2 mt-5 rounded " th:src="@{${recipe.url}}">
        </div>
        <div class="col-12 mt-5">
            <h1 class="text-center" th:text="${recipe.title}"></h1>
            <h2 class="text-center mt-3" th:text="${recipe.description}"></h2>
            <h3 class="text-center mt-2" th:text="|${recipe.preparationTime} minuti|"></h3>
            <h3 class="text-center mt-2" th:text="|${recipe.portions} porzioni|"></h3>
            <h3 class="text-center mt-2" th:text="|${recipe.ingredients} |"></h3>
            <h3 class="text-center mt-2" th:text="| categoria: ${recipe.getCategory().getName()} |"></h3>
            <a type="button" class="btn btn-primary" th:href="@{/recipes/edit/{id}(id=${recipe.id})}">edit</a>
            <form


                    th:action="@{/recipes/delete/{id}(id=${recipe.id})}"
                    method="post"
                    onsubmit="return confirm('Are you sure?')"
            >
                <button type="submit" class="btn btn-danger">Delete</button></form>


        </div>
        <div class="mt-4">
            <a type="button" class="btn btn-warning" th:href="@{/recipes}">Torna alla lista</a>
        </div>

    </div>
</div>
>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

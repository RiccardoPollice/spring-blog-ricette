<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Ricette</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Lista Ricette</h1>
    <div class="row mb-4">
        <form
                id="recipe-search"
                th:action="@{/recipes}"
                method="get"
                class="col-4"
        >
            <div class="input-group">
                <input class="form-control" type="text" name="keyword" id="keyword"
                       placeholder="Search recipe by name" th:value="${preloadSearch}">
                <button type="submit" class="btn btn-primary">Cerca
                </button>
            </div>
        </form>
    </div>
    <div th:if="${recipesList.size() == 0}">The list is empty</div>
    <div class="container" th:unless="${recipesList.size() == 0}">
        <div class="row">
            <div class="col-4" th:each="recipe : ${recipeList}">
                <div class="card" >
                    <img class="card-img-top" th:src="@{${recipe.url}}" alt="img">
                    <div class="card-body text-center">
                        <h3 th:text=${recipe.title}></h3>
                        <h5 th:text=${recipe.preparationTime}></h5>
                        <h5 th:text=${recipe.portions}></h5>
                        <a class="btn btn-warning" th:href="@{/recipes/show/{id}(id=${recipe.id})}">Dettagli</a>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <div><a class="btn btn-warning margine" th:href="@{/recipes/create}">Aggiungi la tua ricetta</a>
        <a class="btn btn-warning margine" th:href="@{/category}">le tue categorie</a></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
